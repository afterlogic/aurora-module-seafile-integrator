<div class="popup" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<span class="popup_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_ENCRYPTED_LIBRARY'}"></span>

		<div class="fields">
			<div class="row">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_PASSWORD'}"></span>
				<input type="password" class="value input"
					   data-bind="value: password, valueUpdate: 'afterkeydown',
					   hasfocus: passwordFocus, onEnter: apply"
				/>
			</div>
			<div class="row hint">
				<span class="value" data-bind="i18n: {'key': '%MODULENAME%/HINT_PASSWORD'}"></span>
			</div>
			<div class="buttons">
				<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_OK'},
					  command: applyCommand"
				></span>
				<span class="button secondary_button"
					  data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CANCEL'},
					  command: cancelCommand"
				></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>

<div class="popup files seafiles" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>

		<div class="panels">
			<div class="panel left_panel storages_panel">
				<div class="panel_content">
					<div class="middle_bar"
						 data-bind="template: {name: '%ModuleName%_SelectFilesPopup_StorageListView', data: $data}"
					></div>
				</div>
			</div>
			<div class="panel files">
				<div class="panel_content">
					<div class="middle_bar"
						 data-bind="template: {name: '%ModuleName%_SelectFilesPopup_FilesPanelView', data: $data}"
					></div>
				</div>
			</div>
		</div>

		<div class="buttons">
			<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SELECT'},
				  visible: selectFilesMode, click: selectFiles"
			></span>
<!--			<span class="button" data-bind="i18n: {'key': '%MODULENAME%/ACTION_CREATE_FOLDER'},
				  visible: !selectFilesMode(), click: createFolder"
			></span>-->
			<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'},
				  visible: !selectFilesMode(), command: saveAttachmentsCommand"
			></span>
			<span class="button secondary_button"
				  data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CLOSE'}, click: closePopup"
			></span>
		</div>
	</div>
	<span class="helper"></span>
</div>
